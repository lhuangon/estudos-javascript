<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passo com o DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM em Javascript</strong></p>
    <div>Clique em mim</div>
    <script>
        //window.document.write(document.URL);

        var p1 = window.document.getElementsByTagName('p')[1];
        
        window.document.write(p1.innerText)
        //innerText - Pega apenas o texto sem a formatação do html
        window.document.write(p1.innerHTML)
        //InnerHTML - Pega o texto e a formatação do html
    </script>
</body>
</html
